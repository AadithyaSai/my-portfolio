<a href="{{ project.link }}" target="_blank">
  <div
    class="relative flex bg-clip-border text-card-foreground shadow-md w-[90%] max-w-[48rem] rounded-lg p-3 hover:bg-muted hover:shadow-sm hover:shadow-foreground cursor-pointer"
  >
    <div
      class="relative w-2/5 m-0 overflow-hidden bg-clip-border rounded shrink-0"
    >
      <img
        src="{{ project.image }}"
        alt="card-image"
        class="object-cover w-full h-full"
      />
    </div>
    <div class="px-6">
      <p class="text-muted-foreground font-mono">{{ project.year }}</p>
      <h4
        class="block font-sans text-2xl antialiased font-semibold leading-snug tracking-normal"
      >
        {{ project.title }}
      </h4>
      <a
        href="{{ project.github }}"
        class="text-sm ms-1 flex items-center gap-2"
        ><div class="w-3 h-3 bg-slate-500"></div>
        github</a
      >
      <p
        class="block mb-8 font-sans text-base antialiased font-normal leading-relaxed text-muted-foreground"
      >
        {{ project.description }}
      </p>
      <div class="flex gap-3">
        @for (tech of project.technologies; track tech) {
        <p class="px-2 py-1 bg-blue-900 rounded-3xl">{{ tech }}</p>
        }
      </div>
    </div>
  </div>
</a>
