<div class="grid grid-cols-2">
  <portfolio-panel projectSectionAnimation class="">
    <div class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold">Projects</h1>
      <p class="text-lg text-center">
        I have worked on a variety of projects, ranging from web development to
        desktop applications and automation scripts. Here are a few of my
        favorites!
      </p>
    </div>
  </portfolio-panel>
  <portfolio-panel class="">
    <div
      class="flex flex-col gap-4 items-center justify-center w-full mt-[100vh]"
    >
      <portfolio-project-card
        *ngFor="let project of projects"
        [project]="project"
      ></portfolio-project-card>
    </div>
  </portfolio-panel>
</div>
